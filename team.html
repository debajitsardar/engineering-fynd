---
layout: default
---    

    
    
<!----------------------------Start of Teams---------------------------->
<section id="banner">
    <div class="inner">
        <h1>MEET THE TEAM</h1>
        <h2>Next Genration of Retail Technologies</h2>
    </div>
</section>

<div class="top">
                <span class="top-text">
                    <span>HOME > TEAMS</span>
                </span>    
</div> 



    <div class="teamcard">
    {% for post in site.categories.team %}

        <div class="t_wrapper">
            <div class="major">
                <img class="fit image" src="images/pic02.png">

            </div>
            <section class="t_container">
                <h3>{{ post.title }}</h3>
                <h4>{{ post.description }}</h4>
            </section>
            <section class="p_special">
                <a href="{{ site.baseurl }}{{ post.url }}" class="view">VIEW TEAM</a>
            </section>
        </div>

    {% endfor %}

</div>
