---
layout: default
---    

   

    
 
<section id="main" class="project">
    {% for post in site.posts %}
    <!----------------------------Start of Banner---------------------------->

        <section id="banner">
        <div class="inner">
            <img src="#">
            <h1>{{ post.title }}</h1>
            <p class="subtitle">{{ post.description }}</p>
        </div>
    </section>
<!----------------------------End of Banner---------------------------->
    
        <div class="wrapper {% cycle 'style1', 'style2' %}">
            <header class="major">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            </header>
            <section class="container">
                {{ post.excerpt }}
            </section>
            <section class="special">
                <ul class="actions">
                    <li><a href="{{ site.baseurl }}{{ post.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
                </ul>
            </section>
        </div>
    {% endfor %}
</section>

    
<!----------------------------Start of Projects------------

        <h2>Project Name</h2>
        
        <div class="project">
            <a href="#" id="project1-icon"><img src="#"></a>
            <h3>Project 1</h3>
            <p>A short description of the project taken from the github page</p>

            <a href="#" id="project1-view">View Project</a>
        </div>
