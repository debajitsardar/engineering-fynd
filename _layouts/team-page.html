<!DOCTYPE html>
<html>

  {% include /head.html %}

	<body id="top">

        {% include /header.html %}

        
    <section id="banner">
        <div class="p_banner">
            <img class="fit image" src="http://fynd-static.s3.amazonaws.com/engineering-fynd/{{page.img}}">
            <h1 class="p_title">{{ page.title }}</h1>
            <h2 class="subtitle">{{ page.description }}</h2>
        </div>
    </section>

    <div class="post-content">

        <div class="post-body">
                {{ content }}

        <div class="team-members">
        {% for post in site.categories.team-member %}
        <div class="m_wrapper">
            <div class="profile_pic">
                <img class="fit image" src="http://fynd-static.s3.amazonaws.com/engineering-fynd/{{post.img}}">
            </div>
            <section class="m_container">
                <div class="member_name">{{ post.title }}</div>
                <div class="member_description">{{post.description}}</div>
            </section>
        </div>
        {% endfor %}
        </div>

        </div>




    </div>


        {% include /footer.html %}

    </body>

</html>
