<!DOCTYPE html>
<html>

  {% include /head.html %}

	<body id="top">

        {% include /header.html %}

        
    <section id="banner">
        <div class="p_banner">
            <img class="fit image" src="http://fynd-static.s3.amazonaws.com/engineering-fynd/{{page.img}}">
            <h1 class="p_title">{{ page.title }}</h1>
            <h2 class="subtitle">{{ page.description }}</h2>
        </div>
    </section>

    <div class="post-content">

        <div class="post-body">
                {{ content }}
        </div>

        <div>
    {% for post in site.categories.team-member %}
        <div class="p_wrapper">
            <div class="major">
                <img class="fit image" src="http://fynd-static.s3.amazonaws.com/engineering-fynd/{{post.img}}">
            </div>
            <section class="p_container">
                <h3>{{ post.title }}</h3>
                <h4>{{post.description}}</h4>
            </section>
        </div>
    {% endfor %}
        </div>


    </div>


        {% include /footer.html %}

    </body>

</html>
